<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar of Events | BYU-Pathway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pathway-navy': '#002E5D',
                        'pathway-blue': '#0062B8',
                        'pathway-light': '#E6F0FA',
                        'pathway-sky': '#B3D4FC',
                        'pathway-gold': '#FFB81C',
                        'pathway-white': '#FFFFFF',
                        'pathway-gray': '#63666A',
                        'pathway-dark': '#1A1A2E',
                    },
                    fontFamily: {
                        'sans': ['Libre Franklin', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        .slider-container {
            position: fixed;
            inset: 0;
            overflow: hidden;
        }

        .slider-track {
            display: flex;
            height: 100vh;
            transition: transform 0.8s ease-in-out;
        }

        .slide {
            flex-shrink: 0;
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Blurred background for portrait images */
        .slide-bg {
            position: absolute;
            inset: -20px;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            object-fit: cover;
            filter: blur(30px) brightness(0.5);
            transform: scale(1.1);
            z-index: 1;
        }

        /* Main image - fits fully without cropping */
        .slide-img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 2;
        }

        .slide-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to top,
                rgba(0, 46, 93, 0.9) 0%,
                rgba(0, 46, 93, 0.3) 30%,
                transparent 60%
            );
            z-index: 3;
        }

        .slide-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 3rem 4rem;
            color: white;
            z-index: 4;
        }

        .slide-category {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .slide-title {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 0.75rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .slide-description {
            font-size: 1.25rem;
            opacity: 0.9;
            max-width: 600px;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .slide-meta {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-size: 1rem;
            opacity: 0.8;
        }

        .slide-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Header overlay */
        .header-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: linear-gradient(to bottom, rgba(0,46,93,0.8) 0%, transparent 100%);
            padding: 1.5rem 2rem;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .logo-text p {
            font-size: 0.875rem;
            color: #B3D4FC;
        }

        /* Progress indicators */
        .progress-container {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            display: flex;
            gap: 0.5rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #FFB81C;
            transform: scale(1.2);
        }

        .progress-dot:hover {
            background: rgba(255,255,255,0.6);
        }

        /* No images placeholder */
        .no-images {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #002E5D 0%, #0062B8 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .no-images svg {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            opacity: 0.5;
        }

        .no-images h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .no-images p {
            font-size: 1.125rem;
            opacity: 0.8;
            max-width: 400px;
        }

        /* Pause on hover indicator */
        .pause-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 60;
        }

        .slider-container:hover .pause-indicator {
            opacity: 1;
        }

        .slider-container.playing:hover .pause-indicator::after {
            content: '‚è∏ Paused';
        }

        /* Animation handled by JavaScript for reliability */

        /* Responsive */
        @media (max-width: 768px) {
            .slide-title {
                font-size: 2rem;
            }
            .slide-description {
                font-size: 1rem;
            }
            .slide-content {
                padding: 2rem;
            }
            .header-overlay {
                padding: 1rem;
            }
            .logo-text h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body class="font-sans">
    <!-- Header Overlay -->
    <div class="header-overlay">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg class="w-7 h-7 text-pathway-navy" viewBox="0 0 24 24" fill="#002E5D">
                        <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11zM9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm-8 4H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>Calendar of Events</h1>
                    <p>BYU-Pathway Worldwide</p>
                </div>
            </div>
            <a href="/admin" class="flex items-center gap-2 bg-pathway-gold text-pathway-navy text-sm font-semibold px-4 py-2 rounded-full hover:bg-white transition-colors">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                Admin
            </a>
        </div>
    </div>

    <!-- Slider Container -->
    <div class="slider-container playing" id="slider-container">
        <div class="slider-track" id="slider-track">
            <!-- Slides will be inserted here -->
        </div>
        <div class="pause-indicator" id="pause-indicator"></div>
    </div>

    <!-- Progress Dots -->
    <div class="progress-container" id="progress-dots"></div>

    <!-- No Images Placeholder -->
    <div class="no-images" id="no-images" style="display: none;">
        <svg fill="currentColor" viewBox="0 0 24 24">
            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
        </svg>
        <h2>No Images Yet</h2>
        <p>Upload event images through the admin panel to see them displayed here.</p>
        <a href="/admin" class="mt-6 inline-flex items-center gap-2 bg-pathway-gold text-pathway-navy font-semibold px-6 py-3 rounded-full hover:bg-white transition-colors">
            Go to Admin
        </a>
    </div>

    <script>
        const API_URL = '/api';
        let allSlides = [];
        let currentSlide = 0;
        let isPlaying = true;
        let slideDuration = 5000; // 5 seconds per slide
        let autoplayInterval = null;

        document.addEventListener('DOMContentLoaded', loadEvents);

        // Auto-refresh data every 60 seconds
        setInterval(loadEvents, 60000);

        async function loadEvents() {
            try {
                const response = await fetch(`${API_URL}/slider`);
                allSlides = await response.json();

                if (allSlides.length === 0) {
                    document.getElementById('slider-container').style.display = 'none';
                    document.getElementById('progress-dots').style.display = 'none';
                    document.getElementById('no-images').style.display = 'flex';
                    stopAutoplay();
                } else {
                    document.getElementById('slider-container').style.display = 'block';
                    document.getElementById('progress-dots').style.display = 'flex';
                    document.getElementById('no-images').style.display = 'none';
                    renderSlider();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderSlider() {
            const track = document.getElementById('slider-track');
            const dotsContainer = document.getElementById('progress-dots');
            
            // Create slides (no duplication needed with JS approach)
            track.innerHTML = allSlides.map((slide, index) => createSlide(slide, index)).join('');
            
            // Create progress dots
            dotsContainer.innerHTML = allSlides.map((_, index) => 
                `<div class="progress-dot ${index === 0 ? 'active' : ''}" data-index="${index}" onclick="goToSlide(${index})"></div>`
            ).join('');

            // Reset to first slide
            currentSlide = 0;
            updateSliderPosition();
            
            // Start autoplay
            startAutoplay();
        }

        function createSlide(slide, index) {
            const categoryColors = {
                'general': 'background: rgba(99, 102, 106, 0.9);',
                'academic': 'background: rgba(59, 130, 246, 0.9);',
                'social': 'background: rgba(236, 72, 153, 0.9);',
                'spiritual': 'background: rgba(147, 51, 234, 0.9);',
                'career': 'background: rgba(34, 197, 94, 0.9);'
            };

            const categoryEmojis = {
                'general': 'üìå',
                'academic': 'üìö',
                'social': 'üéâ',
                'spiritual': 'üôè',
                'career': 'üíº'
            };

            // Use the image URL directly from the API
            const imageUrl = slide.image;

            return `
                <div class="slide">
                    <img class="slide-bg" src="${imageUrl}" alt="" loading="lazy">
                    <img class="slide-img" src="${imageUrl}" alt="${escapeHtml(slide.title)}" loading="lazy">
                    <div class="slide-overlay"></div>
                    <div class="slide-content">
                        <span class="slide-category" style="${categoryColors[slide.category] || categoryColors['general']}">
                            ${categoryEmojis[slide.category] || 'üìÖ'} ${slide.category}
                        </span>
                        <h2 class="slide-title">${escapeHtml(slide.title)}</h2>
                        <p class="slide-description">${escapeHtml(slide.description)}</p>
                        <div class="slide-meta">
                            <div class="slide-meta-item">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/></svg>
                                <span>${formatDate(slide.date)}</span>
                            </div>
                            ${slide.time ? `
                                <div class="slide-meta-item">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
                                    <span>${escapeHtml(slide.time)}</span>
                                </div>
                            ` : ''}
                            ${slide.location ? `
                                <div class="slide-meta-item">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                                    <span>${escapeHtml(slide.location)}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function startAutoplay() {
            stopAutoplay(); // Clear any existing interval
            if (allSlides.length > 1) {
                autoplayInterval = setInterval(() => {
                    if (isPlaying) {
                        nextSlide();
                    }
                }, slideDuration);
            }
        }

        function stopAutoplay() {
            if (autoplayInterval) {
                clearInterval(autoplayInterval);
                autoplayInterval = null;
            }
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % allSlides.length;
            updateSliderPosition();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + allSlides.length) % allSlides.length;
            updateSliderPosition();
        }

        function updateSliderPosition() {
            const track = document.getElementById('slider-track');
            const position = currentSlide * 100;
            track.style.transform = `translateX(-${position}vw)`;
            updateProgressDots();
        }

        function updateProgressDots() {
            document.querySelectorAll('.progress-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlide);
            });
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSliderPosition();
            // Reset autoplay timer
            startAutoplay();
        }

        // Pause on hover
        const sliderContainer = document.getElementById('slider-container');
        sliderContainer.addEventListener('mouseenter', () => {
            isPlaying = false;
        });

        sliderContainer.addEventListener('mouseleave', () => {
            isPlaying = true;
        });

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
